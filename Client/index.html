<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FilipinhosLocadora</title>

    <!-- Style sheets -->
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>

<body ng-app="movieManagement"
      ng-controller="MainCtrl as vm">
    <nav class="navbar navbar-default">
        <div class="container">
            <a class="navbar-brand"
               ui-sref="home">FilipinhosLocadora</a>
            <div class="navbar-header">
                <form ng-hide="vm.isLoggedIn" class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text"
                               class="form-control"
                               placeholder="username (email)"
                               ng-model="vm.userData.Email">
                    </div>
                    <div class="form-group">
                        <input type="password"
                               class="form-control"
                               placeholder="password"
                               ng-model="vm.userData.Password">
                    </div>
                    <button type="submit"
                            class="btn btn-default"
                            ng-click="vm.login()">
                        Login
                    </button>
                    <!--<button type="submit"
                            class="btn btn-default"
                            ng-click="vm.registerUser()">
                        Register
                    </button>-->
                    <div ng-show="vm.message">{{vm.message}}</div>
                </form>
                <button type="button"
                        class="navbar-toggle"
                        data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Tottle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ng-show="vm.isLoggedIn" ui-sref="movieList">Movie List</a></li>
                    <li><a ng-show="vm.isLoggedIn" ui-sref="movieCreate"><i class="glyphicon glyphicon-plus"></i>Add Movie</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!--<div ng-include="'app/movies/movieListView.html'"></div>-->
        <div ng-show="vm.isLoggedIn"
             data-ui-view></div>
    </div>

    <!-- Library Scripts -->
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/AngularUI/ui-router.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/ui-bootstrap-tpls-2.5.0.min.js"></script>

    <!-- Application Script -->
    <script src="app/app.js"></script>

    <!-- Services -->
    <script src="common/common.services.js"></script>
    <script src="common/movieResource.js"></script>
    <script src="common/userAccount.js"></script>

    <!-- Movie Controllers -->
    <script src="app/movies/movieListCtrl.js"></script>
    <script src="app/movies/movieDetailCtrl.js"></script>
    <script src="app/movies/movieEditCtrl.js"></script>
    <script src="app/movies/movieCreateCtrl.js"></script>
    <script src="app/MainCtrl.js"></script>
</body>

</html>
