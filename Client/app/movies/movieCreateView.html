<form class="form-horizontal" name="movieForm" novalidate>
    <div class="panel panel-primary" ng-controller="movieCreateCtrl as vm">
        <div class="panel-heading" style="font-size:large">
            Add a Movie
        </div>
        <div class="panel-body">
            <div class="form-group"
                 ng-class="{'has-error':movieForm.inputMovieName.$invalid &&
                                    movieForm.inputMovieName.$dirty}">
                <label class="col-md-2 control-label"
                       for="inputMovieName">Movie Name</label>

                <div class="col-md-4">
                    <input class="form-control"
                           id="inputMovieName"
                           name="inputMovieName"
                           type="text"
                           placeholder="Movie Name (required)"
                           ng-model="vm.movies.MovieName"
                           required
                           ng-minlength="2"
                           ng-maxlength="100" />
                </div>
                <span class="help-block has-error">
                    <span ng-show="movieForm.inputMovieName.$error.required">
                        Movie name is required.
                    </span>
                    <span ng-show="movieForm.inputMovieName.$error.minlength">
                        Movie name must be at least 2 characters in length.
                    </span>
                    <span ng-show="movieForm.inputMovieName.$error.maxlength">
                        Movie name cannot exceed 100 characters in length.
                    </span>
                </span>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label"
                       for="inputReleaseDate">Release</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <input class="form-control"
                               id="inputReleaseDate"
                               type="text"
                               datepicker-popup="MMM dd, yyyy "
                               is-open="vm.opened"
                               ng-model="vm.movies.ReleaseDate" />
                        <span class="input-group-btn">
                            <button class="btn btn-default"
                                    ng-click="vm.open($event)">
                                <i class="glyphicon glyphicon-calendar" />
                            </button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group"
                 ng-class="{'has-error': movieForm.inputCost.$invalid &&
                                     movieForm.inputCost.$dirty}">
                <label class="col-md-2 control-label" for="inputCost">Price</label>
                <div class="col-md-4">
                    <input class="form-control"
                           id="inputCost"
                           name="inputCost"
                           type="number"
                           placeholder="Our Cost"
                           ng-model="vm.movies.RentPrice"
                           style="text-align:right"
                           min="1" />
                </div>
                <span class="help-block "
                      ng-show="movieForm.inputCost.$invalid &&
                           movieForm.inputCost.$dirty">
                    Movie price must be a valid number or empty.
                </span>
            </div>

            <div class="form-group"
                 ng-class="{'has-error':movieForm.inputMovieAge.$invalid &&
                                    movieForm.inputMovieAge.$dirty}">
                <label class="col-md-2 control-label"
                       for="inputMovieAge">Movie Rate</label>

                <div class="col-md-4">
                    <input class="form-control"
                           id="inputMovieAge"
                           name="inputMovieAge"
                           type="text"
                           placeholder="Movie Rate (required)"
                           ng-model="vm.movies.MovieRateAge"
                           required />
                </div>
                <span class="help-block has-error">
                    <span ng-show="movieForm.inputMovieAge.$error.required">
                        Movie rate is required.
                    </span>
                </span>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-primary"
                                style="width:80px;margin-right:10px"
                                ng-click="vm.submit(movieForm.$valid)"
                                ng-disabled="movieForm.$invalid">
                            Save
                        </button>
                    </span>
                    <span>
                        <button class="btn btn-default"
                                style="width:80px;margin-right:10px"
                                ng-click="vm.cancel()">
                            Cancel
                        </button>
                    </span>
                </div>
            </div>

            <div class="form-group"
                 ng-show="vm.message">
                <div class="col-md-6">
                    <pre style="font: inherit">{{vm.message}}</pre>
                </div>
            </div>
        </div>
    </div>
</form>
